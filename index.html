<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul id="show">
        
        </ul>
    </div>
    
    <script>
        fetch('http://localhost:3001/api/products').then(data => data.json())
        .then( sanpham => {
            document.querySelector("#show").innerHTML = sanpham.map( (e) => {
                return `
                <li>${e.name}</li>
                `
            }).join("");
            
        })
    </script>
</body>
</html>
